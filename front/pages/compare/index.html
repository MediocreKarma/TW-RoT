<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>ProRutier - Învață eficient informații rutiere</title>
        <link rel="stylesheet" href="/style/style.css" />
        <link
            rel="stylesheet"
            href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        />
        <script src="/components/header/header.js" type="module"></script>
        <script src="/components/footer/footer.js" type="module"></script>

        <script src="/compare/compare.js" type="module"></script>
        <script src="/js/questionnaireGuard.js" type="module"></script>
    </head>

    <body>
        <header class="header header--no-js" id="header"></header>

        <div class="main-container">
            <div class="comparison">
                <h1 class="comparison__title">
                    Compară indicatoarele rutiere din România cu cele din restul
                    Europei
                </h1>
                <div
                    class="comparison__target"
                    id="comparison-target"
                    style="display: none"
                ></div>
                <div class="comparison__select">
                    <select id="comparison-category">
                        <option selected value="0">--</option>
                        <option value="1">Stop</option>
                    </select>
                </div>

                <div class="comparison__select" style="display: none">
                    <select id="comparison-sign"></select>
                </div>

                <div
                    class="comparison__results"
                    id="comparison-results"
                    style="display: none"
                ></div>
            </div>
        </div>

        <footer class="footer" id="footer"></footer>
    </body>
</html>
