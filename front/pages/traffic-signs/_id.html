<!DOCTYPE html>
<html lang="ro">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>ProRutier - Învață eficient informații rutiere</title>
        <link rel="stylesheet" href="/style/style.css" />
        <link
            rel="stylesheet"
            href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        />
        <script src="/components/header/header.js" type="module"></script>
        <script src="/components/footer/footer.js" type="module"></script>
        <script src="/components/backToTop.js"></script>

        <script
            src="/traffic-signs/populateSignCategory.js"
            type="module"
        ></script>
        <script src="/js/questionnaireGuard.js" type="module"></script>
    </head>

    <body>
        <header class="header header--no-js" id="header"></header>

        <div class="main-container">
            <div class="indicatoare">
                <div class="indicatoare__info">
                    <h1
                        class="indicatoare__title"
                        id="sign-category-title"
                    ></h1>
                    <div class="indicatoare__buttons" id="sign-buttons">
                        <a href="/traffic-signs" class="button">Înapoi</a>
                        <a href="#" class="button" id="json-export" download="signs.json">
                            Exportă conținutul ca JSON
                        </a>
                        <a href="#" class="button" id="csv-export">
                            Exportă conținutul ca CSV
                        </a>
                    </div>
                </div>
                <div class="category-info" id="category-info">
                    <div class="category-info__row">
                        <div class="category-info__key">Aspect</div>
                        <div class="category-info__value"></div>
                    </div>
                    <div class="category-info__row">
                        <div class="category-info__key">Rol</div>
                        <div class="category-info__value"></div>
                    </div>
                    <div class="category-info__row">
                        <div class="category-info__key">Sugestii</div>
                        <div class="category-info__value"></div>
                    </div>
                </div>
                <div class="category-container" id="category-container"></div>
            </div>
        </div>

        <footer class="footer" id="footer"></footer>
    </body>
</html>
