<!DOCTYPE html>
<html lang="en">
    <head>

        <link rel="stylesheet" href="/style/style.css" />

                    <tr>

                    <tr>

                    <tr>
                        <td>4.</td>
                        <td>Gamma</td>

                        <td>0</td>
                    </tr>
                    <tr>
                        <td>5.</td>
                        <td>Delta</td>
                        <td>0%</td>
                        <td>0</td>
                        <td>0</td>
                    </tr>
                </tbody>
            </table>
            <div class="leaderboard-buttons">
                <button class="previous">Inapoi</button>
                <button class="continue">Inainte</button>
            </div>
        </div>

        <footer class="footer" id="footer"></footer>
    </body>
</html>
