<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>ProRutier - Învață eficient informații rutiere</title>
        <link rel="stylesheet" href="/style/style.css" />
        <link
            rel="stylesheet"
            href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        />
        <script src="/components/header/header.js" type="module"></script>
        <script src="/components/footer/footer.js" type="module"></script>
        <script src="/components/backToTop.js"></script>
        <script src="/leaderboard/leaderboard.js" type="module"></script>
    </head>
    <body>
        <header class="header header--no-js" id="header"></header>
        <div class="leaderboard">
            <h1>Scoruri obținute</h1>
            <button id="export">Exportează ca feed RSS</button>
            <table>
                <colgroup>
                    <col class="leaderboard__rank" />
                    <col class="leaderboard__name" />
                    <col class="leaderboard__percentage" />
                    <col class="leaderboard__correct" />
                    <col class="leaderboard__questionnaires" />
                </colgroup>
                <thead>
                    <tr>
                        <th>Nr.</th>
                        <th>Nume</th>
                        <th>% întrebări corecte</th>
                        <th>Nr. răspunsuri corecte</th>
                        <th>Nr. chestionare admise</th>
                    </tr>
                </thead>
                <tbody id="leaderboard-table"></tbody>
            </table>
            <div class="leaderboard-buttons">
                <button id="prev-page" class="previous">Înapoi</button>
                <button id="next-page" class="continue">Înainte</button>
            </div>
        </div>
        <footer class="footer" id="footer"></footer>
    </body>
</html>
