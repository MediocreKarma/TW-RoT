<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>ProRutier - Învață eficient informații rutiere</title>
        <link rel="stylesheet" href="/style/style.css" />
        <link
            rel="stylesheet"
            href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        />
        <script src="/components/header/header.js" type="module"></script>
        <script src="/components/footer/footer.js" type="module"></script>

        <script type="module" src="/reset/request-password/submit.js"></script>
        <script src="/js/questionnaireGuard.js" type="module"></script>
    </head>

    <body>
        <header class="header header--no-js" id="header"></header>

        <div class="main-container">
            <!--reset password-->
            <div class="reset-container">
                <div class="login-card">
                    <h2 class="login-card__title">Resetează-ți parola</h2>
                    <p>
                        Scrie adresa de email pe care ai folosit-o pentru
                        înregistrare, iar noi îți vom trimite un link de
                        resetare a parolei.
                    </p>
                    <form id="form" class="form" action="javascript:void(0);">
                        <div class="form__group">
                            <label for="email" class="form__label">Email</label>
                            <input
                                type="email"
                                id="email"
                                name="email"
                                class="form__input"
                                placeholder="Scrie-ți email-ul aici"
                                required
                            />
                        </div>
                        <button
                            type="submit"
                            id="submit-button"
                            class="form__button"
                        >
                            Trimite email de resetare
                        </button>
                    </form>
                </div>
                <div id="confirmation-container" class="confirmation-container">
                    <p>Link-ul a fost trimis! Verifică adresa de email.</p>
                </div>
            </div>
        </div>

        <footer class="footer" id="footer"></footer>
    </body>
</html>
