<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Login Page</title>
        <link rel="stylesheet" href="/style/style.css" />

        <script src="/components/header/header.js" type="module"></script>
        <script src="/components/footer/footer.js" type="module"></script>

        <script src="/login/login.js" type="module"></script>
    </head>
    <body>
        <header class="header header--no-js" id="header"></header>

        <div class="flex-center-container login-container">
            <div class="login-card">
                <h2 class="login-card__title">Autentificare</h2>
                <form id="login-form" class="login-form" action="">
                    <div class="login-form__group">
                        <label for="email" class="login-form__label"
                            >Nume de utilizator sau email</label
                        >
                        <input
                            type="identifier"
                            id="identifier"
                            name="identifier"
                            class="login-form__input"
                            placeholder="Scrie numele de utilizator/email-ul aici"
                            required
                        />
                    </div>
                    <div class="login-form__group">
                        <label for="password" class="login-form__label"
                            >Parolă</label
                        >
                        <input
                            type="password"
                            id="password"
                            name="password"
                            class="login-form__input"
                            placeholder="Scrie parola aici"
                            required
                        />
                    </div>
                    <button type="submit" class="login-form__button">
                        Autentificare
                    </button>
                </form>
                <p>
                    Nu ai cont încă?
                    <a href="/signup">Înregistrează-te</a>
                </p>
                <p>
                    Ai uitat parola?
                    <a href="/reset/password">Resetează parola</a>
                </p>
            </div>
        </div>

        <footer class="footer" id="footer"></footer>
    </body>
</html>
