<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>ProRutier - Învață eficient informații rutiere</title>
        <link rel="stylesheet" href="/style/style.css" />
        <link
            rel="stylesheet"
            href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        />
        <script src="/components/header/header.js" type="module"></script>
        <script src="/components/footer/footer.js" type="module"></script>
        <script src="/dashboard/exercises/exercises.js" type="module"></script>

        <script src="/components/backToTop.js"></script>
    </head>

    <body>
        <header class="header header--no-js" id="header"></header>

        <div class="main-container">
            <div class="admin-dashboard">
                <h1 class="admin-dashboard__title">Admin Dashboard</h1>
                <form
                    class="admin-dashboard__search"
                    action="javascript:void(0)"
                    method="get"
                    id="search-form"
                >
                    <input
                        type="text"
                        name="search"
                        id="search"
                        placeholder="Caută întrebare"
                    />
                    <button type="submit"><span>⚲</span></button>
                </form>
                <a href="/dashboard/exercises/add" class="button dashboard-container__button"
                    >Adaugă întrebare</a
                >
                <div class="dashboard-container">
                    <div class="dashboard-container__header">
                        <div class="dashboard-container__header__item">
                            Conținut
                        </div>
                        <div class="dashboard-container__header__item">
                            Categorie
                        </div>
                        <div class="dashboard-container__header__item">
                            Opțiuni
                        </div>
                        <div class="dashboard-container__header__item">
                            Acțiuni
                        </div>
                    </div>

                    <div
                        class="dashboard-container__cards"
                        id="dashboard-cards"
                    ></div>

                    <div
                        class="dashboard-container__pagination"
                        id="pagination"
                    ></div>
                </div>
            </div>
        </div>

        <footer class="footer" id="footer"></footer>
    </body>
</html>
