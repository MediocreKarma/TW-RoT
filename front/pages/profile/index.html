<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>ProRutier - Învață eficient informații rutiere</title>
        <link rel="stylesheet" href="/style/style.css" />
        <link
            rel="stylesheet"
            href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        />
        <script src="/components/header/header.js" type="module"></script>
        <script src="/components/footer/footer.js" type="module"></script>
        <script src="/components/backToTop.js"></script>

        <script src="/profile/profile.js" type="module"></script>
        <script src="/js/loginGuard.js" type="module"></script>
        <script src="/js/questionnaireGuard.js" type="module"></script>
    </head>

    <body>
        <header class="header header--no-js" id="header"></header>

        <div class="main-container">
            <button class="back-to-top" id="back-to-top">Înapoi sus</button>
            <div class="profile">
                <h1 class="profile__title">Profilul meu</h1>
                <div class="profile-card">
                    <h2 class="profile-card__title">Informații personale</h2>
                    <div class="profile-card__row">
                        <div class="profile-field__title">
                            <p>Nume de utilizator</p>
                        </div>
                        <div class="profile-field__content">
                            <p id="username"></p>
                            <button
                                type="button"
                                class="button"
                                __type="username"
                            >
                                Schimbă numele
                            </button>
                        </div>
                    </div>
                    <div class="profile-card__row">
                        <div class="profile-field__title"><p>Email</p></div>
                        <div class="profile-field__content">
                            <button type="button" class="button" __type="email">
                                Schimbă email-ul
                            </button>
                        </div>
                    </div>
                    <div class="profile-card__row">
                        <div class="profile-field__title"><p>Parolă</p></div>
                        <div class="profile-field__content">
                            <button
                                type="button"
                                class="button"
                                __type="password"
                            >
                                Schimbă parola
                            </button>
                        </div>
                    </div>
                    <div class="profile-card__buttons">
                        <a class="button" href="/logout">Delogare</a>
                        <button class="button" id="delete-account">
                            Șterge contul
                        </button>
                    </div>
                </div>
                <div id="confirmation-container" class="confirmation-container">
                    <p>Link-ul a fost trimis! Verifică adresa de email.</p>
                </div>
                <div class="profile-card" id="progress">
                    <h2 class="profile-card__title">Progres</h2>
                    <div class="profile-card__row">
                        <p>% întrebări corecte</p>
                        <p><span id="progress-correct-percentage"></span>%</p>
                    </div>
                    <div class="profile-card__row">
                        <p>Nr. răspunsuri corecte</p>
                        <p id="progress-correct-questions"></p>
                    </div>
                    <div class="profile-card__row">
                        <p>Nr. răspunsuri greșite</p>
                        <p id="progress-wrong-questions"></p>
                    </div>
                    <div class="profile-card__row">
                        <p>Nr. chestionare admise</p>
                        <p id="progress-passed-questionnaires"></p>
                    </div>

                    <div class="profile-card__buttons">
                        <button id="reset-progress" class="button">
                            Resetează progres
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <footer class="footer" id="footer"></footer>
    </body>
</html>
