<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="login-container">
    <h2 class="login-container__title">Login</h2>
    <form id="login-form" class="login-form" action="/index.html" method="post">
      <div class="login-form__group">
        <label for="email" class="login-form__label">Email</label>
        <input type="email" id="email" name="email" class="login-form__input" required>
      </div>
      <div class="login-form__group">
        <label for="password" class="login-form__label">Password</label>
        <input type="password" id="password" name="password" class="login-form__input" required>
      </div>
      <button type="submit" class="login-form__button">Login</button>
    </form>
  </div>
</body>
</html>
